[package]
name = "nebuchadnezzar"
version = "0.1.0"
edition = "2021"
authors = ["Kundai Farai Sachikonye <kundai.f.sachikonye@gmail.com>"]
description = "Nebuchadnezzar: Hierarchical Probabilistic Electric Circuit System for Biological Simulation"
license = "MIT"
repository = "https://github.com/fullscreen-triangle/nebuchadnezzar"
keywords = ["cli", "tool"]
categories = ["command-line-utilities"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
ndarray = "0.15"
num-complex = "0.4"
rand = "0.8"
nalgebra = "0.32"
rayon = "1.8"
approx = "0.5"

[dev-dependencies]
criterion = "0.5"

[[bin]]
name = "my_binary"
path = "src/bin/my_binary.rs"

[[bench]]
name = "my_benchmark"
harness = false
